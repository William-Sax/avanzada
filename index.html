<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmueble</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/estilos.css">
  </head>
<body>
  <main>
    <div class="container__todo">
      <div class="caja__trasera">
        <div class="caja__login">
          <h3>¿Ya tienes inmueble?</h3>
          <p>Aqui puedes buscar tu inmueble</p>
          <button id="btn__buscar">Buscar inmueble</button>
        </div>
        <div class="caja__Ingresar-inmueble">
          <h3>¿No tienes Inmueble?</h3>
          <p>Aqui puedes registrar tu inmueble</p>
          <button id="btn__registrar">Registrar Inmueble</button>
        </div>
      </div>
      <!--Formulario para buscar inmueble-->
      <div class="container__login " >
        <!--Buscar-->
        <form action="" class="form-buscar">
          <h2>Buscar Inmueble</h2>
          <input type="text" placeholder="Codigo de inmueble" required>
          <button>Buscar</button>
        </form>
        <!--Formulario para registrar inmueble-->
        <form action="" class="Registrar__inmueble  needs-validation" novalidate>
          <!--Registro-->
          <h2>Registrar Inmueble</h2>
          <input type="text" class="form-control" placeholder="Codigo de inmueble" required>
          <div class="invalid-feedback"> 
              El codigo del inmueble es obligatorio
          </div>
          <input type="correo" class="form-control" placeholder="Digite su correo electronico" required>
          <div class="invalid-feedback"> 
            El correo es obligatorio
          </div>
          <input type="text" placeholder="Precio" class="form-control" required>
          <div class="invalid-feedback"> 
            El precio es obligatorio
          </div>
          <button>Registrar Inmueble</button>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script src="assets/js/js.js"></script>
  <script src="assets/js/validacion.js"></script>
</body>
</html>
